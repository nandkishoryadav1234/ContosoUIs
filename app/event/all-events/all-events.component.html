

<section id="events">
  <div class="container">
    <div class="search form-group">
      <input
        type="text"
        [(ngModel)]="eventFilterValue"
        placeholder="Search events"
        class="form-control"
        autofocus
      />
    </div>
    <div class="row flexbox-center">
      <div class="col-lg-6 text-center text-lg-left">
        <div class="section-title">
          <h1><i class="icofont icofont-event"></i> Events</h1>
        </div>
      </div>
      <div class="col-lg-6 text-center text-lg-right">
        <div class="portfolio-menu">
         
        </div>
      </div>
    </div>
    <hr />
  </div>
  <div class="row">
    <div class="col-9 align-self-end">
      <div class="events-list">
        <div
          class="events-box"
          *ngFor="
            let event of events | searchEvent: eventFilterValue;
            let id = index
          "
        >
          <div class="events-img">
            <img src="assets/img/portfolio{{ id }}.jpg" />
          </div>
          <a [routerLink]="['view', event.eventId]">
            {{ event.eventName }} [{{ event.eventLanguage }}]
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
